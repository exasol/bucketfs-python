name: Checks

on: workflow_call

jobs:

  version-check-job:
    name: Version Check
    runs-on: ubuntu-latest

    steps:
      - name: SCM Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.2.2

      - name: Poetry install
        run: poetry install

      - name: Check Version(s)
        run: poetry run nox -s version-check

  build-documentation-job:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: SCM Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.1.4
      with:
        poetry-version: 1.2.2

    - name: Poetry install
      run: poetry install

    - name: Build Documentation
      run: poetry run nox -s build-html-doc

  tests-job:
    name: Tests (Python-${{ matrix.python-version }})
    needs: [version-check-job, build-documentation-job]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.2.2

      - name: Install Project
        run: poetry install

      - name: Checkout ITDE
        run: git clone https://github.com/exasol/integration-test-docker-environment.git
        working-directory: ..

      - name: Start EXASOL Test-Environment
        run: ./start-test-env spawn-test-environment --environment-name test --database-port-forward 8888 --bucketfs-port-forward 6666 --db-mem-size 4GB
        working-directory: ../integration-test-docker-environment

      - name: Run Tests
        run: poetry run pytest tests

  tests-job-new-api:
    name: Tests (Python-${{ matrix.python-version }})
    needs: [version-check-job, build-documentation-job]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.2.2

      - name: Install Project
        run: poetry install

      - name: Checkout ITDE
        run: git clone https://github.com/exasol/integration-test-docker-environment.git
        working-directory: ..

      - name: Start EXASOL Test-Environment
        run: ./start-test-env spawn-test-environment --environment-name test --database-port-forward 8888 --bucketfs-port-forward 6666 --db-mem-size 4GB
        working-directory: ../integration-test-docker-environment

      - name: Run Tests
        run: poetry run pytest test
